name: CI

defaults:
  run:
    shell: bash

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  linux_unit_tests:
    name: Unit Tests on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'
      - run: dotnet test
  windows_unit_tests:
    name: Unit Tests on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'
      - run: dotnet test
